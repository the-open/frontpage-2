- name: Ben Brandzel
  title: Founder and Executive Director
  location: Bangalore,India
  email: ben@the-open.net
  description: 'After serving as MoveOn.org&rsquo;s original Advocacy Director from 2004-2006, Ben has become a significant global catalyst of progressive digital organizing. From 2007-2013 he personally helped found or lead every OPEN member organization and post-launch start-up, (with the exception of Campact). He came home to serve as Director of New Media Campaigns and Fundraising for President Barack Obama during the 2009-2010 health reform campaign. Ben was a founding Campaign Director at Avaaz where he still serves on the Board of Directors. From 2011-2012 he served as Strategy Director for the Citizen Engagement Lab, where he devised, tested and refined best practices for incubating and networking digital campaigning organizations. In 2013, he co-convened the OPEN Summit which led to OPEN&rsquo;s creation and has been living this dream ever since.'
- name: Phil Ireland
  title: Managing Director
  location: Sydney, Australia
  email: phil@the-open.net
  description: 'Phil is a campaigner, organiser and strategist with over 10 years of experience in some of the world&rsquo;s leading progressive organisations. Most recently, he led the ground-breaking election campaign for 38Degrees, OPEN member and largest membership organisation in the UK. Prior to this he worked as a senior advisor at Purpose on The Syria Campaign and Director of Operations at United Voice NSW, one of Australia&rsquo;s largest unions, where he managed the Union&rsquo;s communications, finance, advocacy, membership and administration. Phil also has extensive experience in the NGO sector having worked for a range of different Australian and global NGOs. Of note, Phil led Oxfam&rsquo;s advocacy engagement with Australia and the Pacific both domestically and in the United Nations climate change negotiations. He is currently the Vice Chair of the board of the Global Campaign for Climate Action and remains an advisor to several non-profit organisations. Phil holds a Ph.D. in international development and has authored several peer-reviewed academic articles, book chapters and articles in the public media.'
- name: Michael Snook
  title: Technology Director
  location: Brooklyn, New York
  email: snook@the-open.net
  description: 'Michael Snook is an organizer and technologist from Charlottesville, Virginia, USA, currently based out of Bangalore. His time in the political world has taken him from field organizing, to fundraising and speechwriting, to analytics and targeting, to tech administration, to software development. In 2009 Michael helped found BoldProgressives.org and later served as Chief Information Officer, directing a team of designers, developers, and data analysts to keep things running smoothly while building new organizing tools to bring innovative new tactics and strategies to life. He gets excited about space exploration, cognitive linguistics, and distributed leadership models.'
- name: Shilpa Mudiganti
  title: Director of Operations
  location: Bangalore, India
  email: shilpa@the-open.net
  description: 'Shilpa has 12 years of experience in Administration and Human Resource Management in private and non-profit sectors. Her experience in workplace systems design ranges from Fortune 500 corporates to the UNDP in Sierra Leone. She is passionate about deploying her skills in the social change sector.'
- name: Claire Hermann
  title: Director of Development and Storytelling
  location: Pittsboro, United States
  email: claire@the-open.net
  description: 'Claire is passionate about finding and telling stories that illustrate the power of individuals and organizations to create a more just and sustainable world. Prior to joining the OPEN team, Claire served as the first Communications Director at two US-based non-profits, creating and deploying narratives that won meaningful health justice victories in a conservative political climate, brought together diverse stakeholders in the movement for a just and sustainable food system, raised funds, and mobilize the grassroots. She holds a Masters degree in Mass Communications with a focus on social change.'
- name: Becky Jarvis
  title: Network Architect
  location: London, UK
  email: becky@the-open.net
  description: 'A South Wales native, Becky was one of 38Degrees&rsquo;s first staff members and has a strong track-record of mobilizing millions to take action on the issues they care about. She’s led on the strategy, planning and execution of some of 38Degrees biggest campaigns. She has a particular expertise in email and web engagement, strategic planning, public affairs, project management, event coordination, field campaigning and working with external stakeholders. Prior to joining the staff team at 38Degrees, she worked as Director of Policy and Communication in the family sector for a children’s charity.'
- name: Libby Lenkinski
  title: Development and Growth Advisor
  location: Brooklyn, New York
  email: libby@the-open.net
  description: 'Libby directs strategy at the New Israel Fund, and previously worked with leading human rights organizations in Israel and Palestine. She has led outreach and engagement campaigns for documentary films and media outfits as well as social change initiatives. Libby is an advisor for +972 Magazine, an online magazine that brings progressive voices from Israel and Palestine and serves on the Board of Comet-ME, an organization that provides renewable energy systems to off-the-grid Palestinian communities in the West Bank.'
- name: Ranjani Rajashekaran
  title: Finance Manager
  location: Bangalore, India
  email: ranjani@the-open.net
  description: 'Ranjani has a Master&rsquo;s Degree in Accounting with 9 years of experience in diverse fields like accounting and finance, supply chain, advertising and operations. While most of her experience comes from the corporate sector, she is very enthusiastic about being associated with OPEN and contributing meaningfully to society.'
- name: Prameeta Pankaj Bajaj
  title: Executive Assistant to ED and MD
  location: Bangalore, India
  email: prameeta@the-open.net
  description: 'Prameeta has more than 15 years of work experience in Customer Service, Learning and Development, and Administration functions. She is an expert in administration with a demonstrated ability to multi-task, be proactive and partner with executives to increase their efficiency. She is fondly called the &ldquo;Bundle of Administrative Talent&rdquo; by her former colleagues.'
