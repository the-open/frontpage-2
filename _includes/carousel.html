<!-- Carousel
================================================== -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    {% for slide in site.data.carousel %}
    <li data-target="#myCarousel" data-slide-to="{{ forloop.index0 }}"
      {% if forloop.index0 == 0 %}class="active"{% endif %}></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner" role="listbox">
    {% for slide in site.data.carousel %}
    <div class="item{% if forloop.index0 == 0 %} active{% endif %}">
      <img class="img-responsive" src="/static/img/carousel/{{ slide.img_src }}">
      <div class="container">
      {% if slide.title %}
        <h1>{{ slide.title }}</h1>
      {% endif %}
      {% if slide.description %}
        <p>{{ slide.description }}</p>
      {% endif %}
      {% if slide.button %}
        <p><a class="btn btn-lg btn-primary" href="#" role="button">{{ slide.button }}</a></p>
      {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div><!-- /.carousel -->
