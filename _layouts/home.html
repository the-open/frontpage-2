<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>OPEN - The Online Progressive engagement Network</title>
  <meta name="title" content="{{ site.meta.title }}" />
  <meta name="description" content="{{ site.meta.description }}" />
  <meta name="keywords" content="{{ site.meta.keywords }}" />
  <meta property="og:title" content="{{ site.meta.fb_title }}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:site_name" content="{{ site.meta.fb_site_name }}"/>
  <meta property="og:description" content="{{ site.meta.fb_description }}" />
  <meta property="og:url" content="{{ site.domainroot }}" />
  <meta property="og:image" content="{{ site.domainroot }}/static/img/splash.jpg"/>

  <link rel="image_src" href="/static/img/splash.jpg" />
  <link rel="stylesheet" href="/static/stylesheets/site.css" type="text/css" />
  <link rel="shortcut icon" type="image/png" href="/favicon.png" />

</head>
<body>

{% include navbar.html %}
