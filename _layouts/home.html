<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>OPEN - The Online Progressive engagement Network</title>
  <meta name="title" content="{{ site.meta.title }}" />
  <meta name="description" content="{{ site.meta.description }}" />
  <meta name="keywords" content="{{ site.meta.keywords }}" />
  <meta property="og:title" content="{{ site.meta.fb_title }}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:site_name" content="{{ site.meta.fb_site_name }}"/>
  <meta property="og:description" content="{{ site.meta.fb_description }}" />
  <meta property="og:url" content="{{ site.domainroot }}" />
  <meta property="og:image" content="{{ site.domainroot }}/static/img/splash.jpg"/>
  <link rel="image_src" href="/static/img/splash.jpg" />
  <link rel="shortcut icon" type="image/png" href="/favicon.png" />

  <link rel="stylesheet" href="/static/stylesheets/site.css" type="text/css" />

  <script src="/static/scripts/jquery.min.js"></script>
  <script src="/static/scripts/bootstrap.min.js"></script>
</head>
<body id="{{ page.class }}">

{% if page.add_wrap %}
<section id="first">
{% include header.html %}
</section>
<section>
<div class="container"><div class="row"><div class="col-sm-12">
  <main role="document">
    {{ content }}
  </main>
</div></div></div>
</section>

{% else %}

{{ content }}

{% endif %}

{% include mailchimp2.html %}

{% include footer.html %}

</body>
</html>
