<section id="first">
{% include header.html %}
</section>

<section>
  <div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-push-1 col-md-8 col-md-push-2 col-lg-6 col-lg-push-3">
    <form action="//the-open.us8.list-manage.com/subscribe/post?u=753395b9f963c9ea2d6980b7c&amp;id=9e1559c2f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

      <h1>Contact</h1>

      <div id="mc_embed_signup">
        <div id="mc_embed_signup_scroll">
          <div class="row">
            <div class="col-xs-12">
              <label for="mce-EMAIL" class="sr-only">Email Address</label>
              <input placeholder="email address" type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <label for="mce-FNAME" class="sr-only">Given / First Name </label>
              <input placeholder="given / first name" type="text" value="" name="FNAME" class="form-control" id="mce-FNAME">
            </div>
            <div class="col-xs-6">
              <label for="mce-LNAME" class="sr-only">Family / Last Name </label>
              <input placeholder="family / last name" type="text" value="" name="LNAME" class="form-control" id="mce-LNAME">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <label for="mce-ORG" class="sr-only">Organization</label>
              <input placeholder="organization" type="text" value="" name="ORG" class="form-control" id="mce-ORG">
            </div>
            <div class="col-xs-6">
              <label for="mce-COUNTRY" class="sr-only">Country </label>
              <input placeholder="country" type="text" value="" name="COUNTRY" class="form-control" id="mce-COUNTRY">
            </div>
          </div>
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;"><input type="text" name="b_753395b9f963c9ea2d6980b7c_9e1559c2f0" tabindex="-1" value=""></div>
        </div>
      </div>

      <input type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="button btn-info btn btn-lg" />

    </form>
    </div>
  </div><!-- /.row -->
  </div>
</section>
